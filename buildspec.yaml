version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: latest
    commands:
      - npm install -g typescript
      - npm install
  build:
    commands:
      - npm run build

artifacts:
  files:
    - package.json
    - package-lock.json
    - "dist/**/*"

cache: 
  paths:
    - "node_modules/**/*""
